<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>P3 - Nhi PHAM</title>
		<!-- Google Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,900;1,100;1,300&family=Shrikhand&display=swap"
			rel="stylesheet"
		/>
		<!-- FontAwesome -->
		<script
			src="https://kit.fontawesome.com/47edfb6a7c.js"
			crossorigin="anonymous"
		></script>
		<!-- CSS -->
		<!-- <link rel="stylesheet" href="../css/normalize.css" /> -->
		<link rel="stylesheet" href="../css/index.css" />
	</head>
	<body>
		<header>
			<div class="logo">
				<figure class="logo-img">
					<img
						src="../images/logo/ohmyfood@2x.svg"
						alt="Logo Ohmyfood"
					/>
				</figure>
			</div>
		</header>
		<main>
			<section class="presentation-part">
				<div class="location-part">
					<i class="fas fa-map-marker-alt"></i>
					<p>Paris, Belleville</p>
				</div>
				<h1>Réservez le menu qui vous convient</h1>
				<p>
					Découvrez des restaurants d'exception, sélectionnés par nos
					soins.
				</p>
				<button>Explorer nos restaurants</button>
			</section>
			<section class="function-part">
				<h2>Fonctionnement</h2>
				<div>
					<div>
						<!-- icon -->
						<p>Choisissez un restaurant</p>
					</div>
				</div>
			</section>
			<section class="restaurant-list">
				<h2>Restaurants</h2>
				<div>
					<article class="restaurant-item">
						<figure class="card-img">
							<img
								src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
								alt="Image La Palette du Goût"
							/>
						</figure>
						<div class="card-body">
							<div>
								<h3 class="card-title">La palette du goût</h3>
								<p class="card-description">Ménimontant</p>
							</div>
							<!-- heart icon -->
						</div>
					</article>
					
			</section>
		</main>
		<footer>
			<div class="logo">ohmyfood</div>
			<div class="footer-list">
				<div>
					<!-- icon -->
					<p>Proposer un restaurant</p>
				</div>
				<div>Mentions légales</div>
			</div>
		</footer>
	</body>
</html>
